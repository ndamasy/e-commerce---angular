

<h1 class="text-2xl text-green-600 p-4" >Shipping Address</h1>
<section class="bg-slate-100 rounded shadow-md p-10">

    <form [formGroup]="orders" (ngSubmit)="submitOrders()">
        <div>

            <label class="text-xl " for="details">Details:</label>
            <input formControlName="details" class="rounded border w-full px-3 py-2 my-2 border-zinc-300" id="details" type="text">
        </div>
        <div>

            <label class="text-xl " for="phone">Phone:</label>
            <input formControlName="phone"  class="rounded border w-full px-3 py-2 my-2 border-zinc-300" id="details" type="number">
        </div>
        <div>

            <label class="text-xl " for="city">City:</label>
            <input formControlName="city"  class="rounded border w-full px-3 py-2 my-2 border-zinc-300" id="city" type="text">
        </div>
        <button  type="submit"   class="bg-green-600 hover:bg-green-400  text-white text-xl mt-8 ps-3 pe-3 pt-3 pb-3 rounded-lg">
            Chick Out
          </button>
    </form>
</section>
